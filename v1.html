<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Logo à Imagem</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
            background-color: #f8f9fa;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Adicionar Logo à Imagem</h1>
        <div class="form-group">
            <label for="imageUpload">Carregar Imagens:</label>
            <input type="file" id="imageUpload" class="form-control-file" accept="image/*" multiple required>
        </div>
        <button id="addLogosButton" class="btn btn-primary btn-block">Adicionar Logos e Salvar Imagem</button>

        <canvas id="canvas" width="500" height="500" style="display:none;"></canvas>
    </div>

    <footer>
        Feito com <span style="color: red;">S2</span> por Lucas - Versão v1.0.0
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const addLogosButton = document.getElementById('addLogosButton');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const leftLogo = new Image();
        const rightLogo = new Image();

        leftLogo.src = '';  // Coloque o caminho do logo à esquerda aqui
        rightLogo.src = ''; // Coloque o caminho do logo à direita aqui

        addLogosButton.addEventListener('click', async function() {
            const images = imageUpload.files;

            if (images.length === 0) {
                alert('Por favor, carregue pelo menos uma imagem.');
                return;
            }

            for (let i = 0; i < images.length; i++) {
                const file = images[i];
                const reader = new FileReader();

                reader.onload = function(event) {
                    const uploadedImage = new Image();
                    uploadedImage.onload = function() {
                        canvas.width = uploadedImage.width;
                        canvas.height = uploadedImage.height;

                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(uploadedImage, 0, 0, canvas.width, canvas.height);

                        const logoMaxSize = 0.4;
                        const smallerDimension = Math.min(canvas.width, canvas.height);
                        const logoWidth = smallerDimension * logoMaxSize;
                        const logoHeight = (leftLogo.height / leftLogo.width) * logoWidth;

                        const leftLogoX = 0;
                        const leftLogoY = canvas.height - logoHeight;
                        ctx.drawImage(leftLogo, leftLogoX, leftLogoY, logoWidth, logoHeight);

                        const rightLogoX = canvas.width - logoWidth;
                        const rightLogoY = canvas.height - logoHeight;
                        ctx.drawImage(rightLogo, rightLogoX, rightLogoY, logoWidth, logoHeight);

                        canvas.toBlob(function(blob) {
                            const url = URL.createObjectURL(blob);

                            if (navigator.share) {
                                navigator.share({
                                    title: 'Imagem com Logo',
                                    files: [new File([blob], `imagem_${i + 1}.png`, { type: 'image/png' })]
                                }).catch(console.error);
                            } else {
                                const a = document.createElement('a');
                                a.href = url;
                                a.download = `imagem_${i + 1}.png`;
                                document.body.appendChild(a);
                                a.click();
                                document.body.removeChild(a);
                            }
                        }, 'image/png');
                    };
                    uploadedImage.src = event.target.result;
                };

                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
